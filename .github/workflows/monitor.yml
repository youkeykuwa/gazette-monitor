name: Daily Fuchu Gazette Monitor

on:
  schedule:
    # Runs every day at 09:00 JST (00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # IMPORTANT: allows saving snapshot safely

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run page checker
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python checker.py

      - name: Save snapshot if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ -f last_snapshot.txt ]; then
            git add last_snapshot.txt
            if git diff --cached --quiet; then
              echo "No snapshot change to commit"
            else
              git commit -m "Update gazette snapshot"
              git push
            fi
          else
            echo "Snapshot file does not exist yet"
          fi
